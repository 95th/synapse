[package]
name = "synapse"
version = "0.1.0"
authors = ["Luminarys <postmaster@gensok.io>"]

[dependencies]
axon = { path = "axon" }
mio = "0.6"
slab = "0.3"

[profile.bench]
opt-level = 3
debug = true
rpath = true
lto = false
debug-assertions = true
codegen-units = 1
panic = 'unwind'

[profile.release]
opt-level = 3
debug = true
rpath = true
lto = true
debug-assertions = true
codegen-units = 1
panic = 'unwind'
